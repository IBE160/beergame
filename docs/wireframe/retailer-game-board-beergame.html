                        <!-- Script for Order Input Logic & Animations -->
                        <script>
                            document.addEventListener('DOMContentLoaded', () => {
                                const orderInput = document.getElementById('orderInput');
                                const btnUp = document.getElementById('btnUp');
                                const btnDown = document.getElementById('btnDown');
                                const btnSend = document.querySelector('button.w-full.bg-transparent.border-accent');

                                // --- Helper: Get Elements by Structure (since IDs might be missing) ---
                                const getEl = (selector) => document.querySelector(selector);
                                
                                // Use attribute selectors to avoid escaping issues with '/' and '[]' in class names
                                const els = {
                                    wholesalerOrderInner: getEl('.bg-mono-surface.border-dashed [class*="bg-accent/10"]'), 
                                    retailerOrderInner: getEl('[class*="bg-accent/10"][class*="px-1"]'), 
                                    // Fix: Select the second inventory box (Retailer), as the first one is Wholesaler's
                                    retailerInventory: document.querySelectorAll('[class*="bg-mono-bg/30"][class*="mt-[15px]"]')[1], 
                                    // For lists, query parent then children to be safe
                                    greenWeek1: document.querySelectorAll('[class*="border-green-500/30"]')[0], 
                                    greenWeek2: document.querySelectorAll('[class*="border-green-500/30"]')[1], 
                                    yellowWeek1: document.querySelectorAll('[class*="border-accent/30"]')[0], 
                                    yellowWeek2: document.querySelectorAll('[class*="border-accent/30"]')[1], 
                                    retailerDemand: getEl('.bg-mono-surface.border-dashed[class*="border-red-500/30"]'), 
                                    customerDemand: getEl('.bg-mono-surface[class*="border-red-500/30"]:not(.border-dashed)'),

                                };

                                // --- Input Logic ---
                                btnUp.addEventListener('click', () => { orderInput.stepUp(); });
                                btnDown.addEventListener('click', () => { orderInput.stepDown(); });
                                orderInput.addEventListener('change', () => { if (orderInput.value < 0) orderInput.value = 0; });

                                // --- Animation Logic ---
                                window.startState3Animation = () => {
                                    console.log("Starting State 3 Animations (Order + Green Week 2)...");

                                    // Helper to clone and animate
                                    const animateClone = (sourceEl, targetEl, textOverride = null, pathType = 'direct', onComplete = null) => {
                                        if (!sourceEl || !targetEl) {
                                            console.error("Animation Source or Target missing", { sourceEl, targetEl });
                                            return;
                                        }
                                        
                                        const rectSource = sourceEl.getBoundingClientRect();
                                        const rectTarget = targetEl.getBoundingClientRect();
                                        
                                        // Create Ghost
                                        const clone = sourceEl.cloneNode(true);
                                        
                                        // Clean up clone IDs/inputs
                                        clone.id = '';
                                        const input = clone.querySelector('input');
                                        if (input) {
                                            const val = input.value;
                                            const span = document.createElement('span');
                                            span.innerText = val;
                                            span.className = input.className.replace('bg-transparent', ''); 
                                            span.style.display = 'inline-block';
                                            input.replaceWith(span);
                                            const btns = clone.querySelectorAll('button');
                                            btns.forEach(b => b.remove());
                                        }
                                        
                                        if (textOverride !== null) {
                                            const numberDiv = clone.querySelector('.font-bold') || clone;
                                            numberDiv.innerText = textOverride;
                                        }

                                        // Style Ghost
                                        clone.style.position = 'fixed';
                                        clone.style.left = `${rectSource.left}px`;
                                        clone.style.top = `${rectSource.top}px`;
                                        clone.style.width = `${rectSource.width}px`;
                                        clone.style.height = `${rectSource.height}px`;
                                        clone.style.margin = '0';
                                        clone.style.zIndex = '9999';
                                        clone.style.pointerEvents = 'none';
                                        clone.style.transition = 'none';
                                        document.body.appendChild(clone);

                                        // Calculate Keyframes
                                        let keyframes;
                                        const deltaX = rectTarget.left - rectSource.left;
                                        const deltaY = rectTarget.top - rectSource.top;

                                        if (pathType === 'dogleg') {
                                            // Horizontal to left border, then down to center
                                            const centerOffsetX = (rectTarget.width - rectSource.width) / 2;
                                            const centerOffsetY = (rectTarget.height - rectSource.height) / 2;
                                            
                                            const waypointX = deltaX; // Align left edges
                                            const finalX = deltaX + centerOffsetX; // Center in box
                                            const finalY = deltaY + centerOffsetY; // Center in box
                                            
                                            keyframes = [
                                                { transform: 'translate(0, 0)', offset: 0 },
                                                { transform: `translate(${waypointX}px, 0)`, offset: 0.6 },
                                                { transform: `translate(${finalX}px, ${finalY}px)`, offset: 1 }
                                            ];
                                        } else {
                                            // Direct path
                                            keyframes = [
                                                { transform: 'translate(0, 0)' },
                                                { transform: `translate(${deltaX}px, ${deltaY}px)` }
                                            ];
                                        }

                                        // Animate
                                        const animation = clone.animate(keyframes, {
                                            duration: 2000,
                                            easing: 'ease-in-out',
                                            fill: 'forwards'
                                        });

                                        animation.onfinish = () => {
                                            clone.remove();
                                            // Optional: update target text
                                            if (targetEl.innerText.trim() === '' || targetEl.innerText.trim() === '&nbsp;') {
                                                targetEl.innerText = input ? input.value : clone.innerText.trim();
                                            }
                                            if (onComplete) onComplete();
                                        };
                                    };

                                    // 1. Retailer Order -> Wholesaler Order (Direct)
                                    animateClone(els.retailerOrderInner, els.wholesalerOrderInner);
                                    // Clear source Retailer Order immediately as it "moves"
                                    const orderInput = els.retailerOrderInner.querySelector('input');
                                    if (orderInput) orderInput.value = ''; 

                                    // 2. Green Week 2 -> Retailer Inventory (Dogleg)
                                    animateClone(els.greenWeek2, els.retailerInventory, null, 'dogleg', () => {
                                        // Update Inventory to 80 (50 + 30)
                                        const invNumber = els.retailerInventory.querySelector('.text-5xl');
                                        if (invNumber) invNumber.innerText = '80';
                                    });
                                    // Hide source Green Week 2 number immediately
                                    const gw2Number = els.greenWeek2.querySelector('.font-bold');
                                    if (gw2Number) gw2Number.style.opacity = '0';

                                    /*
                                    // 3. Green Week 1 -> Green Week 2
                                    if (els.greenWeek1) {
                                        const originalText = els.greenWeek1.querySelector('.font-bold').innerText;
                                        animateClone(els.greenWeek1, els.greenWeek2);
                                    }

                                    // 4. Yellow Week 2 -> Customer (Market Demand area)
                                    animateClone(els.yellowWeek2, els.customerNode);

                                    // 5. Yellow Week 1 -> Yellow Week 2
                                    if (els.yellowWeek1) {
                                        animateClone(els.yellowWeek1, els.yellowWeek2);
                                    }

                                    // 6. Customer Demand -> Retailer Demand
                                    animateClone(els.customerDemand, els.retailerDemand, "20");
                                    */
                                };

                                // --- Send Button Logic ---
                                if (btnSend) {
                                    btnSend.addEventListener('click', () => {
                                        // State 1 -> Transition
                                        orderInput.disabled = true;
                                        btnUp.disabled = true;
                                        btnDown.disabled = true;
                                        btnSend.disabled = true;
                                        
                                        btnSend.querySelector('span').innerText = "WAIT";
                                        btnSend.classList.add('opacity-50', 'cursor-not-allowed');
                                        btnSend.classList.remove('hover:bg-accent/10');

                                        // Simulate 5 second delay
                                        setTimeout(() => {
                                            // State 2: Sent/Waiting
                                            btnSend.querySelector('span').innerText = "SENT";
                                            console.log("Transition to State 2 complete. Order locked.");
                                            
                                            // Trigger State 3
                                            startState3Animation();
                                        }, 5000);
                                    });
                                }
                            });

        const CustomTooltip = ({ active, payload, label }) => {
            if (active && payload && payload.length) {
                return (
                    <div className="bg-mono-surface border border-mono-light/20 p-3 rounded shadow-xl">

        };

        const DashboardCharts = () => {
            return (
                <div className="grid grid-cols-2 gap-6 w-full h-full">
                    {/* Orders vs Inventory Chart */}
                    <div className="bg-mono-surface p-4 rounded-DEFAULT border border-mono-light/20 shadow-lg flex flex-col h-80">
                        <h3 className="font-semibold mb-4 text-mono-text">Orders vs. Inventory</h3>

                                    <XAxis dataKey="week" stroke="#808080" tick={{fill: '#808080'}} tickLine={false} axisLine={{stroke: '#404040'}} />

                    {/* Cost Accumulation Chart */}
                    <div className="bg-mono-surface p-4 rounded-DEFAULT border border-mono-light/20 shadow-lg flex flex-col h-80">

                                    <CartesianGrid strokeDasharray="3 3" stroke="#404040" vertical={false} />

                                    <Area type="monotone" dataKey="cost" name="Total Cost ($)" stroke="#FFD700" fillOpacity={1} fill="url(#colorCostRetailer)" />

            );
        };

        const root = ReactDOM.createRoot(document.getElementById('charts-root'));
